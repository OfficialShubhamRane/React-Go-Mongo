# Config file for the Air live reloading tool
root = "."
tmp_dir = "tmp"

# Main section
[build]
# Working directory
# Default is .
working_dir = "."

# Build with `-i` flag
# Default is false
build_with_install = false

# Binary name generated by air to run your project
# Default is `main`
bin = "main"

# Full path to the output binary
# Default is `./tmp/main`
full_bin = "./tmp/main"

# Command pattern to build your binary
# Default is `go build -o ./tmp/main .`
cmd = "go build -o {{.Output}} {{.Input}}"

# List of the patterns to be watched to trigger a rebuild
# Default is `[]string{"**.go"}`
include_ext = ["go"]

# List of the patterns to be excluded from the watch
# Default is `[]string{}`
exclude_dir = ["vendor", "tmp", "client"]

# Watch for changes to Go modules
# Default is true
follow_symlinks = true

# Delays after the build
# Default is 1000ms
delay = 1000

# Run after build completed
# Default is `""`
build_log = "echo 'Build completed'"

ignore = ["tmp/*"]

# Misc section
[log]
# Log color mode
# Options: `disable`, `auto`, `force`
# Default is `auto`
color = "auto"

# Log timestamp mode
# Options: `disable`, `auto`, `force`
# Default is `auto`
time = "auto"

# Log format pattern
# Default is `"{{prefix}}[{{time}}] {{message}}"`
pattern = "{{prefix}}[{{time}}] {{message}}"

# Log level
# Default is `"info"`
level = "info"

# HTTP section
[http]
# Host
# Default is `localhost`
host = "localhost"

# Port
# Default is `8080`
port = 8080

# Public directory
# Default is `.`
root = "."

# Use TLS
# Default is false
tls = false

# Path to TLS certificate
# Default is `""`
cert_file = ""

# Path to TLS key
# Default is `""`
key_file = ""
